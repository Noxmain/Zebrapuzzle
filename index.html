<!DOCTYPE html>

<html lang="de-de">
  <head>
    <meta charset="utf-8">
    <title>Zebrapuzzle</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>

    <div class="top">
      <h1>Zebrapuzzle</h1>
      <button id="newpuzzle" onclick="new_puzzle()">Neues Zebrapuzzle generieren</button>
    </div>

    <div class="conditions">
      <p>Fünf Personen leben in einer Reihe in je einem Haus und haben aus fünf Kategorien je eine Eigenschaft.</p>
      <ol id="conditions_list"></ol>
      <p id="question"></p>
    </div>

    <div class="space">
      <p>Für die Lösung weiter scrollen.</p>
    </div>

    <div class="solution">
      <h2>Lösung</h2>
      <table id="solution_table"></table>
    </div>

    <div class="bottom">
      <p class="author">by <a class="author" href="https://github.com/Noxmain">Noxmain</a></p>
    </div>

    <script>new_puzzle();</script>
  </body>
</html>
